<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
  <title>Sidebar template</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
  <div  class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark">
      <i class="fas fa-bars"></i>
    </a>
    <nav  class="sidebar-wrapper" id="sidebar">
      <div class="sidebar-content">
        <a>
        <div class="sidebar-brand activated">
          <a> ST. Mary's Ruaraka </a>
        </div>
        </a>

        <div class="sidebar-header">
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="assets/images/user.jpg"
              alt="User picture">
          </div>
          <div class="user-info">
            <span class="user-name">
              <strong>Mwangi</strong>
            </span>
            <span class="user-role">Administrator</span>
            <span class="user-status">
              <i class="fa fa-circle"></i>
              <span>Online</span>
            </span>
          </div>
        </div>
        <!-- sidebar-search  -->
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu">
              <span>Admin</span>
            </li>
            <div *ngFor="let item of routes">
              <li *ngIf="item.pages.length === 0" id={{item.link}} class="active activated">
                <a [routerLink]="item.link" (click)="setActivated(item.link)">
                  <i class="fa fa-tachometer-alt"></i>
                  <span> {{item.name}} </span>
                </a>
              </li>

              <li *ngIf="item.pages.length > 0" class="sidebar-dropdown active">
                <a (click)="toggleDisplay(item.name)">
                  <i class="fa fa-tachometer-alt"></i>
                  <span> {{item.name}} </span>
                </a>
                <div class="sidebar-submenu" id={{item.name}}>
                  <ul *ngFor="let navPage of item.pages">
                    <li id={{navPage.link}}>
                      <a [routerLink]="navPage.link" (click)="setActivated(navPage.link)">{{ navPage.name }}
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </div>
          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>
      <!-- sidebar-content  -->
      <div class="sidebar-footer">
        <a>
          <i class="fa fa-bell"></i>
          <span class="badge badge-pill badge-warning notification">3</span>
        </a>
        <a>
          <i class="fa fa-envelope"></i>
          <span class="badge badge-pill badge-success notification">7</span>
        </a>
        <a>
          <i class="fa fa-cog"></i>
          <span class="badge-sonar"></span>
        </a>
        <a>
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>
</body>
